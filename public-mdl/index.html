<!DOCTYPE html>
<html>

<head lang="ru">
    <title>WatchMan</title>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="app/app.component.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/mdl/mdl-style.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    <style>
        .preload{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <wm-app>
        <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate preload" style="top: 60%; width: 200px"></div>
        <img src="./assets/watchman-small.png" class="preload">
    </wm-app>
    <dialog-outlet></dialog-outlet>

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>

</html>
