<div class="container">
    <h3>Регистрация</h3>
    <div class="row">
        <form class="col s12" (ngSubmit)="onRegisterSubmit()">
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" name="username" type="text" class="validate" [(ngModel)]="userInput.username">
                    <label for="username">Никнейм</label>
                </div>
                <div class="input-field col s6">
                    <input id="email" name="email" type="email" class="validate" [(ngModel)]="userInput.email">
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password1" name="password1" type="password" class="validate" [(ngModel)]="userInput.password1">
                    <label for="password1">Пароль</label>
                </div>
                <div class="input-field col s6">
                    <input id="password2" name="password2" type="password" class="validate" [(ngModel)]="userInput.password2">
                    <label for="password2">Подтверждение пароля</label>
                </div>

            </div>
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Аватар</span>
                        <input type="file" name="avatar">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Зарегистрироваться
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
